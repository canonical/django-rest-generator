name: Test & Lint

permissions:
  contents: read

on:
  push:
    branches: 
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      with:
        persist-credentials: false
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@42375524e23c412d93fb67b49958b491fce71c38
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e '.[tests]'
    - name: Lint with flake8
      run: |
        make lint
    - name: Run the test suite
      run: |
        make test
    - uses: actions/upload-artifact@6027e3dd177782cd8ab9af838c04fd81a07f1d47
      with:
        name: coverage
        path: .coverage.xml

  report-coverage:
      runs-on: ubuntu-latest
      needs: [build]
      if: github.event_name == 'pull_request'
      permissions:
        pull-requests: write
        contents: read
      steps:
        - name: Download tests coverage report
          uses: actions/download-artifact@95815c38cf2ff2164869cbab79da8d1f422bc89e
          with:
            name: coverage
        - name: Report Coverage and annotate PR (if exists) 
          uses: orgoro/coverage@3f13a558c5af7376496aa4848bf0224aead366ac
          with:
              coverageFile: .coverage.xml
              token: ${{ secrets.GITHUB_TOKEN }}
              thresholdAll: 0.50
              thresholdNew: 0.90
              thresholdModified: 0.0 

  license:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      with:
        persist-credentials: false
    - name: License Eye Header Check
      uses: apache/skywalking-eyes/header@5c5b974209f0de5d905f37deb69369068ebfc15c
